<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Köcher - From Cinematography to Event Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* SEB Inspired Palette */
            --seb-dark-green: #00452c;
            --seb-light-green: #008755;
            --dark-neutral: #1a1a1a;
            --background-color: #121212;
            --mustard-yellow: #DDAA33; 

            /* General Styles */
            --primary-color: #ffffff;
            --secondary-color: #e0e0e0;
            --accent-color: #00aaff;
            --overlay-color: rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--background-color);
            color: var(--secondary-color);
            line-height: 1.7;
        }

        .panel {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 5%;
            box-sizing: border-box;
            /* The 'position: sticky' property has been removed to create the "push up" scroll effect */
            background-size: cover;
            background-position: center;
        }

        .panel-content {
            text-align: center;
            max-width: 800px;
            background-color: var(--overlay-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* === HERO SECTION STYLES === */
        #hero {
            justify-content: flex-start; 
            align-items: center;
            background-position: center right; 
        }

        #hero .panel-content {
            background-color: transparent; 
            box-shadow: none;
            text-align: left;
            max-width: 600px; 
        }

        /* Container for the hero text to help with alignment */
        .hero-text-container {
            display: inline-block; /* Allows the container to fit the text width */
        }
        
        #hero h1 {
            font-size: 3.2em; /* Adjusted font size */
            font-weight: 900;
            letter-spacing: 8.5px; /* Increased to stretch the text */
            text-transform: uppercase;
            margin: 0;
            padding: 0;
            line-height: 1.2;
        }
        
        #hero h2 {
            font-size: 1.45em; /* Adjusted font size */
            font-weight: 400;
            letter-spacing: normal; /* Reset letter-spacing */
            text-transform: none; /* Remove uppercase as requested */
            margin-top: 10px;
            color: var(--secondary-color);
            line-height: 1.2;
        }

        #hero h1, #hero h2 {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        h3 {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 40px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            text-align: left;
        }

        .comparison-grid h4 {
            font-size: 1.1em;
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 8px;
            margin-top: 0;
            text-transform: uppercase;
        }
        
        .comparison-grid p {
            margin-bottom: 0;
        }

        footer {
            position: relative; 
            z-index: 10; 
            text-align: center;
            background-color: var(--dark-neutral);
            padding: 60px 20px;
        }
        
        footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s;
            font-size: 1.2em;
        }

        footer a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            h3 { font-size: 1.8em; }
            .panel-content { padding: 30px; }
            .comparison-grid {
                grid-template-columns: 1fr;
            }
            
            #hero {
                justify-content: center; /* Center content on mobile */
                background-position: center center;
            }
            #hero .panel-content {
                text-align: center; /* Center text on mobile */
            }

            /* Revert hero text styles for readability on small screens */
            #hero h1 {
                font-size: 2.2em;
                letter-spacing: 4px; /* Reset letter-spacing */
            }
            #hero h2 {
                font-size: 1em;
                text-transform: uppercase; /* Add back for style on mobile */
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>

    <main>
        <!-- PANEL 1: HERO (UPDATED) -->
        <section class="panel" id="hero" style="background-image: url('simon-koecher-portrait.jpg');">
            <div class="panel-content">
                <div class="hero-text-container">
                    <h1>Simon Köcher</h1>
                    <h2>From Cinematographer to Event Manager</h2>
                </div>
            </div>
        </section>

        <!-- The rest of your page content remains the same... -->
        
    </main>
    
    <!-- FOOTER -->
    <footer>
        <div class="container">
            <h3 style="margin-bottom: 20px;">Let's create something great together.</h3>
            <a href="mailto:hello@simonkoecher.com">EMAIL</a>
            <a href="http://www.simonkoecher.com" target="_blank">WEBSITE</a>
        </div>
    </footer>

</body>
</html>
