<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Köcher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff;
            overflow: hidden; /* Prevents scrollbars */
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover; /* This makes the video cover the screen */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for text readability */
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 0;
        }

        h2 {
            font-size: 1.2em;
            font-weight: normal;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin: 10px 0 30px 0;
            color: #cccccc;
        }

        p {
            max-width: 500px;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #00aaff; /* Highlight color on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- This is a free background video from Coverr.co. You can replace the src with another video if you find one you like better. -->
    <video playsinline autoplay muted loop id="bg-video">
        <source src="https://cdn.coverr.co/videos/coverr-urban-scenery-with-cars-and-people-on-the-street-at-night-5863/1080p.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="container">
        <h1>Simon Köcher</h1>
        <h2>Cinematographer & Visual Storyteller</h2>
        <p>
            A creative professional with 14 years of experience in visual storytelling and project management within the film industry. Passionate about crafting captivating images and bringing creative visions to life.
        </p>
        <div class="links">
            <a href="mailto:hello@simonkoecher.com">EMAIL</a>
            <a href="http://www.simonkoecher.com" target="_blank">WEBSITE</a>
            <!-- You can add more links here, like to LinkedIn or Instagram -->
        </div>
    </div>

</body>
</html>
